<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Basics of ScrewBall</title>
  <!-- CSS Links -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    .btn{
      font-size: 2vw;
      width: 10vw;
      height: 10vw;
      border-radius: 100%;
    }

    .slide2_prc{
      text-align: center;
    }
  </style>
</head>

<body>
  <section id="head">
    <h1 class="header">NUMBERS TEST</h1>
    <h3 class="slide">Slide: 10</h3>

    <button type="button" name="Backward" onclick="window.location.href = 'slide4_prc.html';" class="lt-btn"><i class="arrow left"></i></button>

  </section>

  <section class="lecture">
    <div class="ex-div" style="text-align: left; font-size: 3vw;">
      <p style="padding-left: 10vw;">Write a dFloat name dNum set to 99.463728</p>
      <p style="padding-left: 10vw; font-size: 1.75vw;">Hint: Remember to add spaces.</p>
      <form id="form-id" class="slide2_prc" action="" method="post">
        <textarea id="textbox" style="height: 25vh; width: 70vw;" type="textarea" name="slide2_prc_text" value=""></textarea> <br> <br>
        <input style="margin-right: 5vw; background-color: green;" onclick="testBox()" class="btn" type="submit" name="slide2_prc_text_submit" value="Submit" >
        <input style="background-color: red;" class="btn" type="reset">
      </form>
    </div>
  </section>

  <script type="text/javascript">
    function testBox(){
      var x = document.getElementById("textbox").value;
      var y = "Great Job!!";
      var z = "Incorrect input. Please try again.";
      var c = "dFloat dNum = 99.463728#";

      if(x == c){
        alert(y);
        document.getElementById('form-id').action = "slide5.html";
      }
      else{
        alert(z);
      }

    }
  </script>
</body>

</html>
