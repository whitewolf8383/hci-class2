  <section class="lecture">
    <div class="ex-div" style="text-align: left; font-size: 2.5vw; padding-left: 8vw;">
      <p>Arrays in SB are dynamic, similar to vectors in C++</p>
      <p>Created using the A-- symbol</p>
      <p>Examples: A--arry1# : Creates an empty array <br /> <br>
          A--arry2{(1, 2, 3)}# : Creates a 1D array with values 1, 2, 3 <br> <br>
          A--arry3{(4, 5, 6) : (7, 8, 9)}# : Creates a 2D array
      </p>
    </div>
